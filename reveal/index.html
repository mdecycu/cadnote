        <section data-markdown>
        <script type="text/template">
        - 1_disable_ipv4.ps1 檔案內容

        ```[]
        # 關閉 IPv4 網路
        Disable-NetAdapterBinding -Name "*" -ComponentID ms_tcpip
          
        # 啟用 IPv6 網路
        Enable-NetAdapterBinding -Name "*" -ComponentID ms_tcpip6
          
        # 設置 IPv6 網路中的 mde DNS 伺服器 (設計系)
        $dnsServers = "2001:288:6004:17::3"
        Set-DnsClientServerAddress -InterfaceAlias "*" -ServerAddresses $dnsServers


        # 設定 IPv6 固定位址 (fixed address), 子網路首碼長度 (subnet prefix) 與網路預設閘道 (gateway) 等三個變數
        # 以序號 100 為例
        $ipv6Address = "2001:288:6004:17:2023:cba::100"
        $subnetPrefixLength = 64
        $gateway = "2001:288:6004:17::254"
         
        # 參考 https://serverfault.com/questions/427234/getting-network-interface-device-name-in-powershell
        $query = "SELECT * FROM Win32_NetworkAdapter WHERE Manufacturer != 'Microsoft' AND NOT PNPDeviceID LIKE 'ROOT\\%'"
        $interfaces = Get-WmiObject -Query $query | Sort index
        $interfaces | ForEach{
            $friendlyname = $_ | ForEach-Object { $_.NetConnectionID }
            New-NetIPAddress -AddressFamily "IPv6" -InterfaceAlias $friendlyname -IPAddress $ipv6Address -PrefixLength $subnetPrefixLength -DefaultGateway $gateway
        }

        # 列出所使用的 IPv6 網路通訊協定內容
        Write-Host "IPv6 Address: $ipv6Address/$subnetPrefixLength"
        Write-Host "IPv6 Gateway: $gateway"
        ```
        </script>

        ## STL 零件檔案格式

        <small>

        - [STL 零件檔案](https://en.wikipedia.org/wiki/STL_(file_format))分為 ASCII 與 Binary 兩種格式

        - STL 零件檔案從 MCAD 套件轉出只分零件外殼的<n style="color:red;">三角形</n>精細度, 並<n style="color:red;">沒有尺寸單位</n>

        - 由於從 MCAD 轉出的組立件 STL 零件, 在轉入 CoppeliaSim 後必須進行各零件的分割, 才能進行後續的控制系統設計與模擬, 因此各零件不可共面, 意即<n style="color:red;">各零件間</n>必須存在一定間隙, <n style="color:red;">不可緊密貼合</n>.

        - 當零組件從 MCAD 轉出時, 各零件的組立相對位置與方位必須與隨後實體零件組裝時相同, 因此轉出時必須<n style="color:red;">保持組立時的相對位置與方位</n>．

        - 由於 CoppeliaSim 既有的檔案儲存採 Binary 格式, 因此設計過程若在 MCAD　修改零件尺寸、外型或組立位置或方位時, 將無法在 Binary 檔案中進行修改或替換, 必須將 CoppeliaSim 的場景檔案<n style="color:red;">存為 XML 格式</n>才能在 MCAD 零組件修改時, 直接對模擬場景進行設計變更

        </small>
        </script>
        </section>

        <small>

        - CoppeliaSim 套件以 [CoppeliaSimLib](https://github.com/CoppeliaRobotics/CoppeliaSimLib) 作為核心, [開放原始碼](https://github.com/CoppeliaRobotics), 屬於開源套件

        - CoppeliaSim 原始碼採[複合授權](https://www.coppeliarobotics.com/helpFiles/en/licensing.htm), 其中最重要的幾何與逆運動學模組採商用授權, 且宣告只允許非營利單位免費使用, 因此追隨研究其原始碼的人數 (核心程式庫 86 stars, forks 數 36) 遠遠不及採完全開放使用的 [Webots](https://github.com/cyberbotics/webots) (2800 stars, forks 數 1500)

        - 由於 [Webots](https://github.com/cyberbotics/webots) 遲至 2019 年才全面開源, 且場景延續 1997 年的 VRML 檔案格式, 程式架構的包袱較大, 但卻擁有較具彈性的 [Documentation](https://github.com/cyberbotics/webots/blob/master/docs/README.md) 維護架構, 以及直接在全球資訊網上進行控制模擬的優勢: [webots.cloud](https://webots.cloud/) (例如: [Bioloid Dogs](https://webots.cloud/Acdx3l6)).

        - 此處的結論: [CoppeliaSimLib](https://github.com/CoppeliaRobotics/CoppeliaSimLib) 與 [Webots](https://github.com/cyberbotics/webots) ([Webots_2023b_portable.7z](https://nfuedu-my.sharepoint.com/:u:/g/personal/yen_nfu_edu_tw/ETUsrk0REK1Jsfbv4tLmlLoB28XX7k5TyOBqrgmr0ZOkMQ?e=XxvCdY), 需要下載密碼) 是目前最值得深入研究的<n style="color:red;">機電資虛實整合開源套件</n>

        </small>
        </script>
        </section>
